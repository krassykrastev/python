<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Cardio Hover</title>
    <style>
        button {
            width: 10em;
            height: 5ex;
            background-color: gold;
            border: 2px solid firebrick;
            border-radius: 10px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background: red;}
            border: 2px solid brown;
    </style>
</head>

<body>
    <p>Would you like to join our quest?</p>
    <button class="joinBtn">Confirm</button>
</body>

</html>
